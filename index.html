<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
        <div class='description'>
          </div>
          <div class='solar-syst'>
            <div class='sun'></div>
            <div class='mercury'></div>
            <div class='venus'></div>
            <div class='earth'></div>
            <div class='mars'></div>
            <div class='jupiter'></div>
            <div class='saturn'></div>
            <div class='uranus'></div>
            <div class='neptune'></div>
            <div class='pluto'></div>
            <div class='asteroids-belt'></div>
          </div>
          <div class="container">
            <div class="form-box">
                <h2>Регистрация</h2>
                <form>
                    <div class="input-group">
                        <label for="name">ФИО:</label>
                        <input type="text" id="name" placeholder="Введите ФИО">
                    </div>
                    <div class="input-group">
                        <label for="contract">Номер договора:</label>
                        <input type="text" id="contract" placeholder="Введите номер договора">
                    </div>
                    <div class="input-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" placeholder="Введите пароль">
                    </div>
                    <div class="input-group">
                        <label for="passport">Номер паспорта:</label>
                        <input type="text" id="passport" pattern="[0-9]{4}-[0-9]{6}" required placeholder="Введите номер паспорта 1111-111111">
                    </div>
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
</body>
</html>
